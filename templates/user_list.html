{% extends 'base.html' %}
  {% block main %}
    <h1>Users</h1>
    {% if current_users|length == 0 %}
    <p> Ooops. There are no users currently in your database. Make sure to add them first. </p>
    {% endif %}
    <ul>
    {% for user in current_users %}
      <li>{{ user.email }}</li>
    </ul>
    {% endfor %}
  {% endblock %}
